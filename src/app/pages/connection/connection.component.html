
<div class="form-group">
    <label class="form-label mt-4">Enter your Email and Password</label>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="values.email">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" autocomplete="off" [(ngModel)]="values.pswd">
      <label for="floatingPassword">Password</label>
    </div>
    <button type="button" class="btn btn-outline-primary" (click)="send()">Login</button>
    <button type="button" class="btn btn-outline-secondary" routerLink="/creat">Create Account  </button>
