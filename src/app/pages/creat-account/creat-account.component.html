<form>
    <fieldset>
      <legend>Création du compte Utilisateur </legend>
      
      <div class="form-group">
        <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" autocomplete="off">
      </div>     
      
      <div class="form-group">
        <label for="input" class="form-label mt-4">Pseudo</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Pseudo" autocomplete="off">
      </div>      
      
      <div class="form-group">
        <label for="input" class="form-label mt-4">Nom</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Nom" autocomplete="off">
      </div>

      <div class="form-group">
        <label for="input" class="form-label mt-4">Prénom</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Prenom" autocomplete="off">
      </div>

      <div class="form-group">
        <label for="input" class="form-label mt-4">Catégorie de musique ?</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Musique" autocomplete="off">
      </div>
    </fieldset>
      
    <button type="submit" class="btn btn-primary">Submit</button>
  
  </form>
